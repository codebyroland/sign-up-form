<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script src="https://kit.fontawesome.com/d3fd912f55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <form>
            <!---------------YOUR NAME------------------------------------------------------>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name"required>
                    <label for="name"><i class="fas fa-user"></i>Your Name</label>
                </div>
                <!---------------YOUR CONTACT------------------------------------------------------>
                <div class="input-group">
                    <input type="text" id="number"required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i>Your Contact</label>
                </div>
            </div>
            <!---------------EMAIL ID------------------------------------------------------>
            <div class="input-group">
                <input type="text" id="email"required>
                <label for="email"><i class="fas fa-envelope"></i>Email Id</label>
            </div>
            <!---------------YOUR MESSAGE------------------------------------------------------>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your Message</label>
            </div>
            <!---------------SUBMIT BUTTON------------------------------------------------------>
            <button type="submit">SUBMIT<i class="fas  fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
